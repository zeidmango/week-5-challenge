<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work_Day Scheduler</title>
  </head>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      font-size: 16px;
      line-height: 1;
      color: blue;
    }

    textarea {
      background: transparent;
      border: none;
      resize: none;
      border-left: 1px solid black;
      padding: 10px;
    }

    .jumbotron {
      text-align: center;
      background-color: transparent;
      color: black;
      border-radius: 0;
      border-bottom: 10px solid black;
    }

    .description {
      white-space: pre-wrap;
    }

    .time-block {
      text-align: center;
      border-radius: 15px;
    }

    .row {
      white-space: pre-wrap;
      height: 80px;
      border-top: 1px solid white;
    }

    .hour {
      background-color: #ffffff;
      color: #000000;
      border-top: 1px solid #000000;
      border-right: 1px solid #000000;
    }

    .past {
      background-color: #77dd77;
      color: black;
      border: 1px solid #000000;
    }

    .present {
      background-color: #ff6961;
      color: black;
      border: 1px solid #000000;
    }

    .future {
      background-color: #d3d3d3;
      color: black;
      border: 1px solid #000000;
    }

    .saveBtn {
      border: 1px solid black;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      background-color: #06aed5;
      color: white;
    }

    .saveBtn i:hover {
      font-size: 20px;
      transition: all 0.3s ease-in-out;
    }
  </style>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <container id="containAll"></container>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      // header time
      {
        var day = moment().format("llll");
        $("#currentDay").append(day);
      }

      //view the timeblocks for that day
      var momentTime = moment().startOf("day").add(7, "hour");
      var hour = moment().format("H");

      for (var i = 8; i < 20; i++) {
        var timeSlot = momentTime.add(1, "hour").format("HH:mm A");
        var currentState;

        // timeblock is color coded to indicate whether it is in the past, present, or future
        if (hour == i) {
          currentState = "present";
        } else if (hour > i) {
          currentState = "future";
        } else if (hour < i) {
          currentState = "past";
        }

        var newStuff = `<container class="row" id='hour-${i}'>
                    <div class="col-2"></div>
                    <div class="hour w-25 p-4 col-1">${timeSlot}</div>
                    <textarea class="description w-50 p-4 col-6 ${currentState} hour-${i}"></textarea>
                    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
                    <div class="col-2">
                    </div>  
                </container>
                <p></p>`;
        $("#containAll").append(newStuff);
      }

      $(".saveBtn").on("click", function () {
        var value = $(this).siblings(".description").val();
        var time = $(this).parent().attr("id");
        localStorage.setItem(time, value);
      });

      for (var i = 8; i < 20; i++) {
        $(`.hour-${i}`).val(localStorage.getItem(`hour-${i}`));
      }
    </script>
  </body>
</html>
